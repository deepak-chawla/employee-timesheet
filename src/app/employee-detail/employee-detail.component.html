<div class="select-employee">
  <label><strong>Select Employee: </strong></label>
  <select class='select-option'
          #mySelect
          (change)='onEmployeeSelected(mySelect.value)'

  >
    <option class='option'
            *ngFor='let employee of employees'
            [value]="employee.id"
    >
      {{ employee.name }}
    </option>
    <option *ngIf="selectedEmployee && selectedEmployee.id == employeeId" selected> {{selectedEmployee.name}}</option>
  </select>
</div>
