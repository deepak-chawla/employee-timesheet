<label><strong>Select Employee: </strong></label>
<select class='select-option'
        #mySelect
        (change)='onEmployeeSelected(mySelect.value)'
>
  <option class='option'
          *ngFor='let employee of employees'
          [value]="employee.id"
          >
    {{employee.name}}
  </option>
  <option *ngIf="selectedEmployee.id == employeeId" selected>{{selectedEmployee.name}}</option>
</select>
<br>

  <h2> <i class="fa-solid fa-angle-left" (click)="previousWeek()" ></i> Week  <i class="fa-solid fa-angle-right" (click)="nextWeek()"></i></h2>

<table class="table" >
  <thead class="thead-dark">
  <tr>
    <th scope="col">Task Name</th>
    <th scope="col">Sunday</th>
    <th scope="col">Monday</th>
    <th scope="col">Tuesday</th>
    <th scope="col">Wednesday</th>
    <th scope="col">Thursday</th>
    <th scope="col">Friday</th>
    <th scope="col">Saturday</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let task of selectedEmployee.weeks[week].tasks">
    <th scope="row">{{task.taskName}}</th>
    <td>{{task.sunday}}</td>
    <td>{{task.monday}}</td>
    <td>{{task.tuesday}}</td>
    <td>{{task.wednesday}}</td>
    <td>{{task.thursday}}</td>
    <td>{{task.friday}}</td>
    <td>{{task.saturday}}</td>
  </tr>
  <tr >
    <th scope="row">Total</th>
    <th>00</th>
    <th>00</th>
    <th>00</th>
    <th>00</th>
    <th>00</th>
    <th>00</th>
    <th>00</th>
  </tr>
  </tbody>
</table>

<div class="table-buttons">
  <button type="button" class="btn btn-secondary" [routerLink]="['/']">Back To List</button>
  <button type="button" class="btn btn-primary">Save</button>
</div>
